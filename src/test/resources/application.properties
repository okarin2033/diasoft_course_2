spring.application.name=course-test
# Disable interactive Spring Shell during tests to avoid hangs
spring.shell.interactive.enabled=false
spring.shell.script.enabled=false

# Ensure SQL init always runs in test slice contexts
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Let @JdbcTest auto-configure an embedded H2 with a unique name per context
# Do not override spring.datasource.* here
